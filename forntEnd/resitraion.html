<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="form">
    <form>
        
        <div class="container">
            <h1 style="color:green">Pathology Clinic Registration </h1>
          
          <hr>
        <div class="boxex">
          <label for="Path"><b>Pathology Name</b><Pathology></label>
          <input type="text" placeholder="Pathology Name" name="path" id="path" required><br>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
          <label for="OTP"><b>Enter OTP  </b></label>
          <input type="Verify" placeholder="Enter OTP" name="otp" id="otp" required  ><br>

          <button type="verify" class="verifybtn" onclick="alertmsg()">verify</button><br>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn"  onclick="return regest()">Register</a>
          </button>

        </div>
      
        <div class="container_signin">
          <p>Already have an account? <a href="login.html">Sign in</a>.</p>

          <p>Sushant Kakade</p>
          <p>Gaurav Shimpi</p>
        </div>
    </div>
      </form>
      <script>
function regest() {
  window.location.href = "login.html"; 
}
function alertmsg(){
  window.alert("verified OTP.");
}
      </script>
    </div>
</body>
